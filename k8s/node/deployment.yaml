apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2  # Increase replicas
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: goodeesh/my-node-app:local
        imagePullPolicy: Never
        resources:
          requests:
            cpu: "1000m"
            memory: "256Mi"  # Increase memory request
          limits:
            cpu: "2000m"
            memory: "512Mi"    # Significantly increase memory limit
        ports:
        - containerPort: 3000
        startupProbe:        # Add startup probe
          httpGet:
            path: /health
            port: 3000
          failureThreshold: 30
          periodSeconds: 10
        livenessProbe:       # Add liveness probe
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20